<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Gothic&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>RecipeG</title>
  </head>
  <body>
    <h1>You should cook...</h1>
    <main id="recipeCardContainer">
      <h3 id="mealName">Meal name</h3>
      <div id="recipeImgContainer">
        <img src="" id="mealImg" alt="Image of meal" />
      </div>
      <button id="dropDownBtn">
        <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
      </button>
      <p id="guidingParagraph">
        Click to view the original recipe ingriedients and instructions
      </p>
      <button id="restartBtn">
        <i class="fa-solid fa-arrows-rotate" style="color: #ffffff"></i>
      </button>
      <p>Not your taste? Click the button above to retry the process</p>
    </main>

    <script
      src="https://kit.fontawesome.com/b26640b454.js"
      crossorigin="anonymous"
    ></script>
    <script src="recipe.js"></script>
  </body>
</html>
